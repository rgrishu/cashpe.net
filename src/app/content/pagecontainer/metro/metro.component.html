<section class="container">
  <div class="bg-light shadow-md rounded p-4">
    <div class="row">
     
    <!-- Metro Card Recharge
      ============================================= -->
      <div class="col-lg-4 mb-4 mb-lg-0">
        <h2 class="text-4 mb-3">Metro Card Recharge</h2>
        <form id="metroCardRecharge" method="post">
          <div class="form-group">
              <select class="custom-select" id="operator" required="">
                <option value="">Select Your Operator</option>
                <option>1st Operator</option>
                <option>2nd Operator</option>
                <option>3rd Operator</option>
                <option>4th Operator</option>
                <option>5th Operator</option>
                <option>6th Operator</option>
                <option>7th Operator</option>
              </select>
            </div>
          <div class="form-group">
            <input type="text" class="form-control" data-bv-field="number" id="cardNumber" required placeholder="Enter Card Number">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend"> <span class="input-group-text">$</span> </div>
            <input class="form-control" id="amount" placeholder="Enter Amount" required type="text">
          </div>
          <button class="btn btn-primary btn-block" type="submit">Continue to Recharge</button>
        </form>
      </div><!-- Metro Card Recharge end -->
      
      
      <!-- Slideshow
      ============================================= -->
      <div class="col-lg-8">
          <carousel>
              <slide>
                <img src="../../../../assets/img/banner-1.jpg" alt="first slide" style="display: block; width: 100%;">
              </slide>
              <slide>
                <img src="../../../../assets/img/banner-2.jpg" alt="second slide" style="display: block; width: 100%;">
              </slide>
             
            </carousel>
      </div><!-- Slideshow end -->
      
    </div>
  </div>
</section>
